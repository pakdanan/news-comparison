<!DOCTYPE html>
<html lang="id" x-data="newsApp()" x-init class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <title>Cari Berita - GNews + Alpine + Tailwind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-3xl" x-cloak>
    <div class="bg-white shadow-md rounded-xl p-6">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">üîé Cari Berita Indonesia</h1>

      <div class="flex gap-2 mb-4">
        <input type="text" x-model="keyword" @keydown.enter="searchNews"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
               placeholder="Contoh: teknologi, ekonomi, sepak bola">
        <button @click="searchNews"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Cari
        </button>
      </div>

      <template x-if="loading">
        <p class="text-gray-600 text-sm mb-2">‚è≥ Mengambil berita...</p>
      </template>

      <template x-if="error">
        <div class="bg-red-100 text-red-700 p-2 rounded mb-2" x-text="error"></div>
      </template>

      <div class="grid sm:grid-cols-2 gap-4 mt-4" x-show="articles.length > 0">
        <template x-for="article in articles" :key="article.url">
          <div class="bg-white rounded-lg shadow-md flex flex-col">
            <img :src="article.image || 'https://via.placeholder.com/400x200'" alt="Gambar Berita" class="rounded-t-lg w-full h-48 object-cover">
            <div class="p-4 flex flex-col flex-1">
              <h2 class="font-semibold text-lg mb-2" x-text="article.title"></h2>
              <p class="text-sm text-gray-700 flex-1" x-text="article.description || ''"></p>
              <a :href="article.url" target="_blank"
                 class="mt-3 inline-block text-sm text-blue-600 hover:underline">Baca Selengkapnya</a>
            </div>
          </div>
        </template>
      </div>

      <template x-if="!loading && articles.length === 0 && searched">
        <p class="text-gray-500 mt-4 text-sm">üîç Tidak ditemukan berita untuk "<span x-text="keyword"></span>"</p>
      </template>
    </div>
  </div>

  <script>
    function newsApp() {
      return {
        keyword: '',
        articles: [],
        loading: false,
        error: '',
        searched: false,
        apiKey: '17dea62e6bf35ad8378da9970fbaa9ae', // üîë Ganti dengan API Key GNews kamu

        async searchNews() {
          if (!this.keyword) return;
          this.loading = true;
          this.error = '';
          this.articles = [];
          this.searched = true;

          try {
            const res = await fetch(`https://gnews.io/api/v4/search?q=${encodeURIComponent(this.keyword)}&lang=id&country=id&max=10&token=${this.apiKey}`);
            const data = await res.json();

            if (data.articles?.length) {
              this.articles = data.articles;
            } else {
              this.articles = [];
            }
          } catch (e) {
            this.error = 'Gagal mengambil berita. Periksa koneksi atau API key.';
            console.error(e);
          } finally {
            this.loading = false;
          }
        }
      }
    }
  </script>
</body>
</html>
