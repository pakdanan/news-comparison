<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Comparison</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div x-data="{
        sources: [],
        articles: [],
        searchTerm: '',
        loading: false,
        error: null,
        minSearchLength: 3,
        get isValidSearch() {
            return this.searchTerm.trim().length >= this.minSearchLength;
        },
        async searchNews() {
            if (!this.isValidSearch) {
                this.error = `Please enter at least ${this.minSearchLength} characters to search.`;
                return;
            }
            this.loading = true;
            try {
                this.error = null;
                const response = await fetch(`https://newsapi.org/v2/everything?q=${this.searchTerm}&apiKey=YOUR_API_KEY`, {
                    headers: {
                        'Authorization': 'Bearer YOUR_API_KEY'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                this.articles = data.articles;
            } catch (error) {
                console.error('Error fetching news:', error);
                this.error = 'Error fetching news. Please make sure you have:
                    1. Replaced YOUR_API_KEY with a valid NewsAPI key
                    2. Are running the page through a local server (not directly from file system)
                    3. Have a valid NewsAPI subscription';
            }
            this.loading = false;
        }
    }" class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">News Comparison</h1>
        
        <div class="mb-8">
            <div class="flex gap-4">
                <input 
                    type="text" 
                    x-model="searchTerm"
                    @keyup.enter="searchNews()"
                    placeholder="Enter at least 3 characters to search..."
                    class="flex-1 p-2 border rounded-lg"
                >
                <button 
                    @click="searchNews()"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600"
                    :disabled="loading || !isValidSearch"
                >
                    <span x-show="!loading">Search</span>
                    <span x-show="loading" class="flex items-center">
                        <div class="spinner mr-2"></div>
                        Loading...
                    </span>
                </button>
            </div>
        </div>

        <div x-show="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" x-text="error"></span>
        </div>

        <div x-show="!error && loading" class="flex justify-center items-center py-12">
            <div class="spinner mr-3"></div>
            <p class="text-gray-600">Searching for news articles...</p>
        </div>

        <div x-show="!error && !loading && articles.length === 0" class="text-center py-12">
            <p class="text-gray-600">No articles found. Try a different search term.</p>
        </div>

        <div x-show="!error && !loading && articles.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="article in articles" :key="article.url">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img :src="article.urlToImage" class="w-full h-48 object-cover" :alt="article.title">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2" x-text="article.title"></h2>
                        <p class="text-gray-600 mb-2" x-text="article.source.name"></p>
                        <p class="text-gray-700 mb-4" x-text="article.description"></p>
                        <a :href="article.url" target="_blank" class="text-blue-500 hover:underline">Read more</a>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
