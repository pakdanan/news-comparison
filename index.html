<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Comparison</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div x-data="{
        sources: [],
        articles: [],
        searchTerm: '',
        loading: false,
        async searchNews() {
            this.loading = true;
            try {
                const response = await fetch(`https://newsapi.org/v2/everything?q=${this.searchTerm}&apiKey=98129c486c7c4a9cabd4aa827633a758`);
                const data = await response.json();
                this.articles = data.articles;
            } catch (error) {
                console.error('Error fetching news:', error);
            }
            this.loading = false;
        }
    }" class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">News Comparison</h1>
        
        <div class="mb-8">
            <div class="flex gap-4">
                <input 
                    type="text" 
                    x-model="searchTerm"
                    @keyup.enter="searchNews()"
                    placeholder="Enter search term..."
                    class="flex-1 p-2 border rounded-lg"
                >
                <button 
                    @click="searchNews()"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600"
                    :disabled="loading"
                >
                    <span x-show="!loading">Search</span>
                    <span x-show="loading">Loading...</span>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="article in articles" :key="article.url">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img :src="article.urlToImage" class="w-full h-48 object-cover" :alt="article.title">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2" x-text="article.title"></h2>
                        <p class="text-gray-600 mb-2" x-text="article.source.name"></p>
                        <p class="text-gray-700 mb-4" x-text="article.description"></p>
                        <a :href="article.url" target="_blank" class="text-blue-500 hover:underline">Read more</a>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
